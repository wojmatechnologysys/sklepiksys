<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Sklepik Szkolny</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Sklepik Szkolny</h1>

  <div id="login">
    <input id="username" placeholder="Login" />
    <input id="password" placeholder="Hasło" type="password" />
    <button onclick="login()">Zaloguj</button>
  </div>

  <div id="app" class="hidden">
    <p>Zalogowano jako: <span id="user"></span></p>
    <button onclick="logout()">Wyloguj</button>
    <h2>Produkty</h2>
    <ul id="product-list"></ul>

    <h3>Dodaj produkt</h3>
    <input id="new-name" placeholder="Nazwa" />
    <input id="new-price" placeholder="Cena" type="number" />
    <input id="new-stock" placeholder="Ilość" type="number" />
    <button onclick="addProduct()">Dodaj</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
